<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

</head>
<body>
<div id="app" >
    <!--水平导航栏-->
    <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
        <el-menu-item index="1">处理中心</el-menu-item>
        <el-submenu index="2">
            <template slot="title">我的工作台</template>
            <el-menu-item index="2-1">选项1</el-menu-item>
            <el-menu-item index="2-2">选项2</el-menu-item>
            <el-menu-item index="2-3">选项3</el-menu-item>
            <el-submenu index="2-4">
                <template slot="title">选项4</template>
                <el-menu-item index="2-4-1">选项1</el-menu-item>
                <el-menu-item index="2-4-2">选项2</el-menu-item>
                <el-menu-item index="2-4-3">选项3</el-menu-item>
            </el-submenu>
        </el-submenu>
        <el-menu-item index="3" disabled>消息中心</el-menu-item>
        <el-menu-item index="4" ><a href="https://www.ele.me" target="_blank">个人中心</a></el-menu-item>
    </el-menu>
    <div class="line"></div>
    <!--竖直导航栏-->
    <el-row class="tac">
        <el-col :span="3">
            <el-menu
                    default-active="2"
                    class="el-menu-vertical-demo"
                    @open="handleOpen"
                    @close="handleClose">
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-menu"></i>
                        <span>请购管理</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1">我的请购</el-menu-item>
                        <el-menu-item index="1-2">请购审批</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title">
                        <i class="el-icon-menu"></i>
                        <span>采购方案</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="2-1">我的方案</el-menu-item>
                        <el-menu-item index="2-2">方案审批</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-menu-item index="3">
                    <i class="el-icon-document"></i>
                    <span slot="title">采购结果</span>
                </el-menu-item>
                <el-menu-item index="4">
                    <i class="el-icon-document"></i>
                    <span slot="title">订单管理</span>
                </el-menu-item>
                <el-menu-item index="5">
                    <i class="el-icon-document"></i>
                    <span slot="title">合同管理</span>
                </el-menu-item>
                <el-submenu index="6">
                    <template slot="title">
                        <i class="el-icon-menu"></i>
                        <span>品类管理</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="6-1">我的品类</el-menu-item>
                        <el-menu-item index="6-2">品类审批</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="7">
                    <template slot="title">
                        <i class="el-icon-menu"></i>
                        <span>供应商管理</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="7-1">我的供应商</el-menu-item>
                        <el-menu-item index="7-2">供应商审批</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-menu-item index="8">
                    <i class="el-icon-document"></i>
                    <span slot="title">统计分析</span>
                </el-menu-item>
                <el-menu-item index="9">
                    <i class="el-icon-setting"></i>
                    <span slot="title">系统管理</span>
                </el-menu-item>
            </el-menu>
        </el-col>
        <el-col :span="3">
            <el-menu
                    default-active="2"
                    class="el-menu-vertical-demo"
                    @open="handleOpen"
                    @close="handleClose">


            </el-menu>
        </el-col>
        <div id="test">

        </div>
    </el-row>

</div>
<div id="lie">

</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return { visible: false }
        }
    })
</script>
</html>
